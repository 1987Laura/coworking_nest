{% extends 'base.html' %}

{% block breadcrumb %}
 › Rezervă
{% endblock breadcrumb %}

{% block page_title %}Rezervă {{ space.name }}{% endblock page_title %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 50px auto;">
    <h1 style="text-align: center; margin-bottom: 30px;">Rezervă {{ space.name }}</h1>

    <form method="post">
        {% csrf_token %}

        <label for="date">Data</label>
        <input type="date" name="date" id="date" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc;">

        <label for="start_time">Ora</label>
        <input type="time" name="start_time" id="start_time" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc;">

        <label for="hours_reserved">Număr de ore</label>
        <input type="number" name="hours_reserved" id="hours_reserved" min="1" required style="width: 100%; padding: 10px; margin-bottom: 30px; border-radius: 6px; border: 1px solid #ccc;">

        <button type="submit" style="background-color: #2ecc71; color: white; padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; width: 100%; transition: 0.3s;">
            Rezervă acum
        </button>
    </form>
</div>
{% endblock content %}
